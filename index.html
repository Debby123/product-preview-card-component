<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="image product">
    </div>

    <div class="product-details">
      <header>
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum
        </h1>
     </header>


      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p class="discounted-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="icon-cart.svg">
        Add to Cart
      </button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">debbyDeveloper</a>.
    </div>
  </footer>
  
</body>
</html>
